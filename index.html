<!DOCTYPE HTML>
<html>
	<head>
		<title>Expenses</title>
		<style type="text/css">
			fieldset {
				width: 200px
			}
			legend {
				font-size: 20px
			}
			label {
				text-align: right;
				width: 80px;
				float: left;
				font-weight: bold;
			}
			input {
				width: 120px;
			}
		</style>
	</head>
	<body>
	
		<form method="post" action="/">
			<fieldset>
				<legend>Expense Details</legend>
				
				<label for="date">Date:</label>
				<input type="date" name="date">
				
				<label for="value">Value:</label>
				<input type="number" name="value" min="0" step="0.01">
				
				<label for="account">Account:</label>
				<input list="Accounts" name="account">
			
				<input type="submit" value="Save">
			
				<datalist id="Accounts">
					<option value="Car">
					<option value="Food">
					<option value="Use of Home">
					<option value="Stationery">
					<option value="Professional Costs">
					<option value="Other">
				</datalist>

			</fieldset>
		</form>
		
	</body>
</html>
